{% load static %}
<body>
<header>
        <div class="header-white">
        <nav class="navbar navbar-dark navbar-expand-md navigation-clean-search fixed-top bg-light">
            <div class="container">
                <a class="navbar-brand text-dark" href="{% url 'shop:product_list' %}">
                    <span style="color: purple"><b>KLKFL</b></span>
                </a>
                <button class="navbar-toggler" data-toggle="collapse" data-target="#navcol-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navcol-1">
                    <ul class="nav navbar-nav">
                        <li class="dropdown">
                            <a class="dropdown-toggle nav-link dropdown-toggle text-dark" data-toggle="dropdown"
                               aria-expanded="false" href="#">Категории </a>
                            <div class="dropdown-menu" role="menu">
                                {% for c in categories %}
                                    <a class="dropdown-item" role="presentation"
                                       href="{{ c.get_absolute_url }}">{{ c.name }}</a>
                                {% endfor %}
                            </div>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link active text-dark" href="{% url 'shop:feedback' %}">Обратная связь</a>
                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link active text-dark" href="{% url 'shop:about' %}">О нас</a>
                        </li>
                    </ul>
                    <form class="form-inline mr-auto" target="_self">
                    </form>
                    {% if request.user.is_authenticated %}
                        <span style="color:mediumpurple; font-weight: bolder">{{ user.username }} &nbsp</span>
                        <a class="btn btn-light action-button" role="button" href="{% url 'shop:logout' %}">Выйти</a>
                    {% else %}
                        <a class="btn btn-light action-button" role="button" href="{% url 'shop:login' %}">Войти</a>
                        &nbsp
                        <a class="btn btn-light action-button" role="button" href="{% url 'shop:register' %}">Зарегистрироваться</a>
                    {% endif %}
                </div>
                <a class="ott btn" href="{% url 'cart:cart_detail' %}" role="button">
                    <span>Корзина</span>
                </a>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <div class="dropdown-custom">
                                <a href="{% url 'cart:cart_detail' %}" class="nav-link text-black drop-btn">
                                    <i class="fas fa-shopping-cart"></i>
                                    ₽<span id="cart_price">{{ cart_total_price }}</span>
                                </a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</header>
</body>
