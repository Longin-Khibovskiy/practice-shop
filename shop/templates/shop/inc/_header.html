{% load static %}
<link rel="stylesheet" href="{% static 'shop/css/header.css' %}">
<header class="header">
    <div class="container">
        <div class="header__top">
            <a class="hover-div" href="{% url 'shop:product_list' %}">
                <span class="logo">KLKFL</span>
                <span class="hover-logo">KLKFL</span>
            </a>
            <nav class="menu">
                <ul class="menu__list">
                    <li class="menu__item">
                        <div class="dropdown">
                            <button class="dropbtn">Category
                            </button>
                            <div class="dropdown-content">
                                {% for i in categories %}
                                    <a href="{{ i.get_absolute_url }}">{{ i.name }}</a>
                                {% endfor %}
                            </div>
                        </div>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">Product</a>
                    </li>
                    <li class="menu__item">
                        {% if request.user.is_authenticated %}
                        <a class="menu__link" role="button" href="{% url 'shop:logout' %}">Выйти</a>
                    {% else %}
                        <a class="menu__link" role="button" href="{% url 'shop:login' %}">Войти</a>
                        &nbsp
                        <a class="menu__link" role="button" href="{% url 'shop:register' %}">Зарегистрироваться</a>
                    {% endif %}
                    </li>

                    <li class="menu__item menu__item-btn">
                        <a href="{% url 'cart:cart_detail' %}" class="menu__btn">BASKET</a>
                        <span id="cart_price">{{ cart_total_price }}</span>&nbsp;₽
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</header>
