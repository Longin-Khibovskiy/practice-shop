{% load static %}
{% load humanize %}
<link rel="stylesheet" href="{% static 'shop/css/normalize.css' %}"/>
<link rel="stylesheet" href="{% static 'shop/css/detail.css' %}"/>
<link rel="icon" href="{% static 'shop/img/img.png' %}">
<style>
    body {
        background-color: #efefef;
        text-align: center;
    }

    h1 {
        text-align: center;
    }

    ::placeholder {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    form {
        width: 100%;
        align-content: center;
        text-align: center;
    }

    .input {
        margin-left: 10px;
        border-radius: 10px;
        border: none;
        width: 100%;
        height: 100%;
    }

    .input:focus {
        outline: none;
    }

    .inputForm {
        border: 1.5px solid #ecedec;
        border-radius: 10px;
        height: 50px;
        display: flex;
        align-items: center;
        padding-left: 10px;
        transition: 0.2s ease-in-out;
    }

    .input {
        margin-left: 10px;
        border-radius: 10px;
        border: none;
        width: 100%;
        height: 100%;
    }

    .input:focus {
        outline: none;
    }

    .inputForm:focus-within {
        border: 1.5px solid #2d79f3;
    }

    .button-submit {
        margin: 20px 0 10px 0;
        background-color: #151717;
        border: none;
        color: white;
        font-size: 15px;
        font-weight: 500;
        border-radius: 10px;
        height: 50px;
        width: 100%;
        cursor: pointer;
    }
</style>
{% include 'shop/inc/_header.html' %}

{% block content %}
    <div class="container">
        <div class="row" style="margin-top: 6%">
            <div class="login wrap">
                <h1 class="h1">Заполните данные</h1>
                <br>
                <div style="display: flex; justify-content: center">
                    <form method="post"
                          style="display: flex;flex-direction: column;gap: 10px;background-color: #ffffff;padding: 30px;width: 50%;border-radius: 20px;font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
                        {% csrf_token %}
                        <!-- Отражение общих ошибок авторизации ползователей. Т.е. ошибки связанные не с заполнением полей, напр. неверные логин/пароль-->
                        <div class="form-error">{{ form.non_field_errors }}</div>
                        <!-- Конец -->
                        {% for f in form %}
                            <p class="inputForm">
                                <label class="form-label" for="{{ f.id_for_label }}"> {{ f.label }}: </label>{{ f }}
                            </p>
                            <div class="form-error">{{ f.errors }}</div>
                        {% endfor %}
                        <button type="submit" class="button-submit">Подтвердить заказ на
                            сумму: {{ cart_total_price|intcomma }} ₽
                        </button>
                        <br>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <br><br>
{% endblock %}
